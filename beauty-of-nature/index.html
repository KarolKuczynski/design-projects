<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Beauty of Nature Project</title>

    <link href="https://fonts.googleapis.com/css?family=Gayathri:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Beauty of Nature</h1>
    </header>

    <section class="trails">
      <h2>Places to explore</h2>

      <div class="card">
        <figure class="card__picture">
          <img src="https://source.unsplash.com/HeEJU3nrg_0" class="card__picture-element" alt="Picture 1" />
        </figure>
        <div class="card__details">
          <p>Place</p>
          <h3>Jacques Cartier National Park, Quebec, Canada</h3>
          <a href="#">LEARN MORE</a>
        </div>
      </div>
      <div class="card">
        <figure class="card__picture">
          <img src="https://source.unsplash.com/9HyVwpOOSBI" class="card__picture-element" alt="Picture 2" />
        </figure>
        <div class="card__details">
          <p>Place</p>
          <h3>Lake Pukaki, New Zealand</h3>
          <a href="#">LEARN MORE</a>
        </div>
      </div>
      <div class="card">
        <figure class="card__picture">
          <img src="https://source.unsplash.com/VpCHHjbUJvY" class="card__picture-element" alt="Picture 3" />
        </figure>
        <div class="card__details">
          <p>Place</p>
          <h3>Bacówka PTTK na Rycerzowej, Soblówka, Poland</h3>
          <a href="#">LEARN MORE</a>
        </div>
      </div>
    </section>

    <section class="signup">
      <h2>Join to us</h2>
      <form action="#">
        <div class="form-group">
          <span class="icon-user"></span>
          <input type="text" id="username" />
        </div>
        <div class="form-group">
          <span class="icon-envelop"></span>
          <input type="text" id="email" />
        </div>
        <button class="button">Sign In</button>
      </form>
    </section>
  </body>
</html>
